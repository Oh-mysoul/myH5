<body>
    
    <p id = "demo"></p>
    <script>
      var person = {firstName:"Bill",lastname:"Gates",age:46,eyeColor:"blue"};

      document.getElementById("demo").innerHTML = person.firstName + "已经" + person.age +"岁";

    <button onclick="myfunction()">点一下</button>

    <script>
      function myfunction(){
        document.getElementById("demo").innerHTML = person.lastname;
      }
    </script>
